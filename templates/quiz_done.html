<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Complete</title>
</head>
<body>
    <h1>Quiz Creation Complete!</h1>
    <p>You have successfully added 4 questions to the quiz: {{ quiz.title }}</p>
    <h2>Questions:</h2>
    <ul>
        {% for question in questions %}
            <li>{{ question.text }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'teacher_dashboard' %}">Go Back to Quizzes</a>
</body>
</html>
